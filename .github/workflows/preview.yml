name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Build Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      # Mobile Preview - publie un update et commente la PR avec QR code
      - name: Publish Mobile Preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto

      # Web Preview - exporte et dÃ©ploie sur EAS Hosting
      - name: Export Web
        run: npx expo export -p web

      - name: Deploy Web Preview
        id: deploy
        run: |
          RESULT=$(eas deploy --json 2>/dev/null | tail -1)
          URL=$(echo $RESULT | jq -r '.deploymentUrl // .url // empty')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment Web Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            if (url) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸŒ Web Preview\n\n${url}\n\n---\n_ğŸ“± Mobile preview with QR code is posted above_`
              });
            }
